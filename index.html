<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konformitätserklärungs-Konfigurator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', Arial, sans-serif; }
    h1, h2, h3 { font-family: 'Montserrat', Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-4">
  <div class="w-full max-w-xl mt-8">
    <h1 class="text-3xl font-bold mb-6 text-center" style="color:#f6ae42">Konformitätserklärungs-Konfigurator</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-4">
      <p class="text-center text-gray-600 mb-4">Bitte geben Sie Ihre Artikelnummer, EAN oder UD-ID in das Suchfeld ein,<br>um das gewünschte Produkt schnell zu finden</p>
      <label for="searchInput" class="block text-lg font-semibold mb-2">Suche nach Artikelnummer, EAN oder UD-ID:</label>
      <input id="searchInput" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="z.B. HAT12345, 1234567890123 oder UD001">
      <button id="searchBtn" class="mt-4 w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded transition">Suchen</button>
    </div>
    <div id="resultContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
