<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konformitätserklärungs-Konfigurator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', Arial, sans-serif; }
    h1, h2, h3 { font-family: 'Montserrat', Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-start p-4">
  <div class="w-full max-w-xl mt-8">
    <h1 class="text-2xl font-bold mb-6 text-center" style="color:#f6ae42">Konformitätserklärung finden – schnell & einfach</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-4">
      <p class="text-center text-gray-600 text-sm mb-4">Geben Sie die Artikelnummer, EAN oder UD-ID Ihres Produkts ein,<br>um die zugehörige EU-Konformitätserklärung (PDF) sofort abzurufen.</p>
      <label for="searchInput" class="block text-base font-semibold mb-2">Suche nach Artikelnummer, EAN oder UD-ID</label>
      <div class="relative">
        <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input id="searchInput" type="text" class="w-full border border-gray-300 rounded px-3 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="z.B. HAT12345, 1234567890123 oder UD001">
      </div>
      <button id="searchBtn" class="mt-4 w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded transition">Konformität jetzt anzeigen</button>
    </div>
    <div id="resultContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
